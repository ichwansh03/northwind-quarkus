# Datasource config properties
quarkus.datasource.db-kind=postgresql 
quarkus.datasource.username=postgres
quarkus.datasource.password=admin
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5433/northwind_quarkus
quarkus.datasource.jdbc.max-size=16

# Flyway minimal config properties
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true

#hibernate
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true

# HTTP config properties
quarkus.http.root-path=/api
quarkus.http.port=8080
quarkus.http.access-log.enabled=true
quarkus.http.cors=true
%prod.quarkus.http.access-log.enabled=false
# Swagger UI
quarkus.smallrye-openapi.path=/swagger
quarkus.swagger-ui.always-include=true
#path swagger ui : api/q/swagger-ui